<!DOCTYPE html>
<html>
  <head>
    <title>if</title>
    <script>

      var age = prompt("What is your age?");

      if(age > 21) {
        console.log("You can drink (in the US)!");
      }

      var color = prompt("What is your favorite color?");

      //example 1
      if(color === "red") {
        console.log("I love red!");
      }

      if(color !== "red") {
        console.log("I don't like " + color);
      }

      //example 2
      if(color === "red") {
        console.log("I love " + color + "!");
      } else {
        console.log("I don't like " + color);
      }




    </script>
  </head>
  <body>

  </body>
</html>
