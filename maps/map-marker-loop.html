<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      var initialize = function() {
        var mapOptions = {
          zoom: 19,
          center: new google.maps.LatLng(40.7293, -73.9906)
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var buildings = [{
              position: new google.maps.LatLng(40.7291, -73.9906),
              map: map,
              title:"Foundation Building"
          },
          {
              position: new google.maps.LatLng(40.7285, -73.99025),
              map: map,
              title:"Fancy Expensive Building"
          },
          {
              position: new google.maps.LatLng(40.7302, -73.99025),
              map: map,
              title:"IBM Building"
        }];

        for(var i=0; i<buildings.length; i++) {
          new google.maps.Marker(buildings[i]);
        }


      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
